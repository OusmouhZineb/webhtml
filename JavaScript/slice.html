<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="text" id="text">
    <input type="button" value="envoyer" onclick="afficher()">
    <script>
        function afficher(){
            let txt = document.getElementById('text').value;
            if(txt.length>20){
            let txt1 = txt.slice(0, 20)+"...";
            document.write(txt1);}   
            else document.write(txt);
                            }
    </script>
</body>
</html>
